<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Gruvbox Themed Page</title>
    <style>
        body {
            background-color: #282828; /* Gruvbox dark background */
            color: #ebdbb2; /* Gruvbox light text */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        header {
            background-color: #458588; /* Gruvbox blue */
            width: 100%;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            color: #ebdbb2; /* Gruvbox light */
        }
        main {
            padding: 20px;
            text-align: center;
        }
        main h2 {
            color: #b8bb26; /* Gruvbox yellow */
        }
        main p {
            color: #ebdbb2; /* Gruvbox light */
        }
        footer {
            background-color: #504945; /* Gruvbox gray */
            width: 100%;
            padding: 10px;
            text-align: center;
        }
        footer p {
            margin: 0;
            color: #ebdbb2; /* Gruvbox light */
        }
        a {
            color: #fabd2f; /* Gruvbox orange */
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Gruvbox Themed Page</h1>
    </header>
    <main>
        <h2>Hello, World!</h2>
        <p>This is a simple HTML page styled with the Gruvbox color scheme.</p>
        <p>Learn more about <a href="https://github.com/morhetz/gruvbox">Gruvbox</a>.</p>
    </main>
    <footer>
        <p>&copy; 2024 My Gruvbox Page</p>
    </footer>
</body>
</html>
